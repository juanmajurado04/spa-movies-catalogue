<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="../img/icon.png">
  
  <title>Movies Catalogue</title>
<script defer src="bundle.js"></script></head>

<body>
  <div class="page-container">
    <div class="content-wrap">
      <header id="header-section">
        <a href="#/">
          <h1>Movies Catalogue</h1>
      </a>
      <form action="" id="search-form">
          <section class="search-bar-container">
          <div class="search-bar">
              <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png" alt="">
              <input type="text" name="" id="text-box" class="search-textbox" placeholder="Quick search">
              <button type="submit" id=""></button>
          </div>
          </section>
       </form>
      </header>
      <div class="arrow-container" id="back-arrow">
        <img src="../img/arrow-back.svg" alt="back" class="arrow-back" onclick="history.go(-1)">
      </div>
      <section class="ul-container" id="ul-container">
        <div class="loading" id="loading"></div>
      </section>
      
    </div>
  
      <footer id="footer-section">
        
      </footer>
  </div>
</body>

</html>
